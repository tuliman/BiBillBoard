{% extends 'layout/basic.html' %}
{% load bootstrap4 %}
{% block title %} Изменение пароля {% endblock %}

{% block content %}
<h2> Смена пользователя {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Сменить пароль' %} {% endbuttons %}
</form>
{% endblock %}
